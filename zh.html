  <h1>如何找到我们的住宿</h1>

  <div class="directions">
    <h2>乘坐公共交通</h2>
    <ul>
      <li>地铁: 从<strong>水原站</strong>4号出口步行15分钟</li>
      <li>
        公交车:
        在水原站乘坐<strong>11路、13路或36路</strong>公交车，在<strong>水原川站</strong>下车后步行3分钟
      </li>
      <li>出租车: 从水原站约5-7分钟车程（距离约2.5公里）</li>
    </ul>
  </div>

  <div class="directions">
    <h2>自驾车</h2>
    <ul>
      <li>
        在导航仪中输入<strong>"채움住宿"</strong>或地址<strong
          >"京畿道水原市长安区水原川路407番街15-10"</strong
        >
      </li>
      <li>可在住宿前方停车场停车（每晚5,000韩元）</li>
    </ul>
  </div>
</div>
