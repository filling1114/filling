  <div class="directions">
    <h2>乘坐公共交通工具</h2>
    <ul>
      <li>
        公交车: 从水原站9号出口的梅山市场站乘坐
        <strong>13路或35路</strong> 公交车， 在
        <strong>长安门站</strong> 下车，步行3分钟即可到达。
      </li>
      <li>出租车: 从水原站出发约10-20分钟 (约4公里)。</li>
    </ul>
  </div>

  <div class="directions">
    <h2>自驾前往</h2>
    <ul>
      <li>
        在导航系统中输入地址
        <strong>"韩国京畿道水原市长安区水原川路407番街15-10"</strong>。
      </li>
      <li>停车: 附近有免费和收费停车场可用 (每晚7,000韩元)。</li>
    </ul>
