  <h1>宿泊施設への行き方</h1>

  <div class="directions">
    <h2>公共交通機関をご利用の場合</h2>
    <ul>
      <li>地下鉄: <strong>水原駅</strong>4番出口から徒歩15分</li>
      <li>
        バス:
        水原駅から<strong>11番、13番、36番</strong>バスに乗車し、<strong>水原川バス停</strong>で下車、徒歩3分
      </li>
      <li>タクシー: 水原駅から約5-7分（距離約2.5km）</li>
    </ul>
  </div>

  <div class="directions">
    <h2>お車をご利用の場合</h2>
    <ul>
      <li>
        カーナビに<strong>「채움宿泊施設」</strong>または住所<strong>「京畿道水原市長安区水原川路407番ギル15-10」</strong>と入力してください
      </li>
      <li>宿泊施設前の駐車場をご利用いただけます（1泊5,000ウォン）</li>
    </ul>
  </div>
